<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a태그 복습">
    <meta name="keywords" content="HTML, a태그, 태그연습, 링크">
    <meta name="author" content="유림">
    <title>a태그 복습</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- a태그 연습 href, target -->
    <div class="link">
      <a href="http://www.naver.com" class="네이버">누르면 네이버로 이동</a>
      <a href="http://www.google.com" class="구글">누르면 구글로 이동</a>
    </div>
    <!-- 이미지를 클릭 했을 때 링크 이동 -->
    <div class="img">
      <a href="http://naver.com" target="_self">
        <img src="./images/네이버.png" alt="네이버이미지"></a>
      <a href="http://google.com" target="_blank">
        <img src="./images/구글.png" alt="구글이미지"></a>
    </div>
    <div class="center">
      <img class="하이볼" src="./images/하이볼.jpg" alt="하이볼">
      <h1>이미지말고<a href="http://youtube.com"><span style="font-size:1.2em;">여기</span></a>를 클릭했을때 이동</h1>
    </div>
    <div class="target">
    <h1>a태그 target</h1>
    <h3>현재 창에서 링크 이동</h3>
      <a href="http://naver.com" target="_self">self</a>
    <h3>새 창에서 링크 이동</h3>
      <a href="http://google.com" target="_blank">blank</a>
    </div>
    <a href="./index2.html">style html 페이지로 이동</a>
    <div class="김애옹">
     <a href="./index2.html" target="_blank">
      <img src="./images/김애옹.png" alt="김애옹"></a>
    </div>
  </body>
</html>
