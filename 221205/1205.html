<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta name="discription" content="복습">
    <meta name="keywords" content="HTML, H1, p, img">
    <meta name="author" content="YURIM PARK">
    <title>HTML 복습</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>안녕하세요</h1>
    <p>안녕하세요</p>
    <img class="김애옹" src="./images/김애옹.jpg" alt="코트위에잇는김애옹">
    <h2>김애옹이다</h2>
    <img class="기매옹" src="./images/기매옹.jpg" alt="놀고싶은김애옹">
    <p>배고프다</p>
    <img class="기묭" src="./images/기묭.jpg" alt="빼꼼애옹">
    <p style="color:coral;">&#60;안녕하세요&#62;</p>
    <p style="color:red;">&#40;안뇽하세요&#41;</p>
    <p>&#123;배고파요&#125;</p>
    <div class="blue">
      <p>&#91;배고파요&#93;</p>
      <p>&quot;큰따옴표&quot;</p>
      <p>&quot;큰따옴표&quot;</p>
      <p>&lsquo;작은따옴표&rsquo;</p>
    </div>

    <div class="coral">
      <p>&#91;배고파요&#93;</p>
      <p>&quot;큰따옴표&quot;</p>
      <p>&quot;큰따옴표&quot;</p>
      <p>&lsquo;작은따옴표&rsquo;</p>
    </div>

    <div class="green">
      <p>&#91;배고파요&#93;</p>
      <p>&quot;큰따옴표&quot;</p>
      <p>&quot;<span>큰따</span>옴표&quot;</p>
      <p>&lsquo;<span class="작은">작은</span>따옴표&rsquo;</p>
    </div>

    <div class="pink">
    <p>A &#58; B</p>
    <p>&colon;</p>
    <p>&#58;&#41; &#60;&#58;3</p>
    <p>&lsquo;A&rsquo; &amp; &lsquo;B&rsquo;</p>
    <p>&#60;&quot;얼른 집에 가고싶다&quot;&#62;</p>
    <p>&#58; &#91;&lsquo;ㅎㅎㅎㅎ&rsquo;&#93;</p>
    </div>
  </body>
</html>
